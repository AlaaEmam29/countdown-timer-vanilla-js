<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="m-auto py-5">
        <div class="row pt-5 gx-5 align-items-lg-center">
            <div class="col-lg-6">
                <img src="images/gift.jpeg" class="w-100 h-100" alt="gift">
            </div>
            <div class="col-lg-6 " >
                <article>
                    <h3>
                        OLD IPHONE GIVEAWAY 
                    </h3>
                    <h4 class="text-date py-1">
                    </h4>
                    <p class="py-4">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, non commodi quaerat aliquam eligendi, quisquam totam blanditiis.
                    </p>
                    <div class="countdown-container d-flex align-items-center" >
<div class="format d-flex flex-column align-items-center justify-content-center rounded">
    <h4 class="days">34</h4>
    <span>days</span>
</div>
<div class="format d-flex flex-column align-items-center justify-content-center rounded">
    <h4 class="hours">15</h4>
    <span>hours</span>
</div>
<div class="format d-flex flex-column align-items-center justify-content-center rounded">
    <h4 class="min">34</h4>
    <span>min</span>
</div>
<div class="format d-flex flex-column align-items-center justify-content-center rounded">
    <h4 class="secs">34</h4>
    <span>secs</span>
</div>
                    </div>
                </article>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
